<div class="container-fluid mt-5">

  <div class="row justify-content-md-center">
    <div class="col-12">

      <div class="container">
        <form [formGroup]="form" (submit)="onSubmit()">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>
                Todo List
              </mat-card-title>
              <mat-card-subtitle>
                Puedes administrar tu lista de tareas aquí
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>

              <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <input formControlName="id" type="hidden">
                <mat-form-field>
                  <input formControlName="title" matInput placeholder="Nombre">
                </mat-form-field>
                <mat-form-field>
                  <input formControlName="description" matInput placeholder="Descripción">
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button type="reset" (click)="resetForm()" mat-raised-button>Cancelar</button>
              <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">{{ addButton }}</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>

    <div class="col-12 mt-5">
      <div class="container">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
          <mat-card class="mat-elevation-z4" *ngFor="let todo of getTodoList(); let i = index">
            <mat-card-header>
              <mat-card-title>Nombre: {{ todo.title }}</mat-card-title>
              <mat-card-subtitle>Descripción: {{ todo.description }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button type="button" mat-raised-button color="primary" (click)="editTodoList(todo)">Editar</button>
              <button type="button" mat-raised-button color="warn" (click)="deleteTodoList(i)">Eliminar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>

  </div>
</div>
